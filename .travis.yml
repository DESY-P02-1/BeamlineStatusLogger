sudo: required

services:
    - docker

language: python

env:
  global:
    secure: 

branches:
  except:
    - debian

install:
    - docker-compose build
    - docker-compose up -d
    - sleep 3

script:
    - docker-compose exec -T tango-test python3 -m pip install .
    - docker-compose exec -T tango-test python3 -m flake8
    - docker-compose exec -T tango-test python3 -m pytest

before_deploy:
    - .ci/travis/deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.deb"
  skip_cleanup: true
  on:
    repo: DESY-P02-1/BeamlineStatusLogger
    tags: true
